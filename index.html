<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>各種申込書</title>
</head>
<body>
    <form action="" method="post">
        <p>・求人No</p>
        <p><label><input type="text" name="name1" size="40"></label></p>
        <p>・企業名</p>
        <p><label><input type="text" name="name2" size="40"></label></p>
        <p>・訪問先(住所)</p>
        <p><label><input type="text" name="name3" size="40"></label></p>
        <p>・開催期間</p>
        <p><label><input type="text" name="name4" size="40"></label></p>

        <p>・活動方法</p>
        <select name=”katudou”>
            <option value=”1”>学校斡旋</option>
            <option value=”2”>縁故</option>
            <option value=”3”>自由応募</option>
            <option value=”4”>その他</option>
        </select>

        <p>・実施内容</p>
        <p><input type="checkbox" name="riyu1" value="1">会社説明</p>
        <p><input type="checkbox" name="riyu2" value="2">筆記試験</p>
        <p><input type="checkbox" name="riyu3" value="3">作文</p>
        <p><input type="checkbox" name="riyu4" value="4">一次面接</p>
        <p><input type="checkbox" name="riyu5" value="5">二次面接</p>
        <p><input type="checkbox" name="riyu6" value="6">最終面接</p>
        <p><input type="checkbox" name="riyu7" value="7">会社見学</p>
        <p><input type="checkbox" name="riyu8" value="8">その他</p>

        <p>・提出物</p>
        <p><input type="checkbox" name="riyu1" value="1">履歴書</p>
        <p><input type="checkbox" name="riyu2" value="2">成績証明書</p>
        <p><input type="checkbox" name="riyu3" value="3">卒業見込証明書</p>
        <p><input type="checkbox" name="riyu4" value="4">健康診断書</p>
        <p><input type="checkbox" name="riyu5" value="5">エントリーシート</p>
        <p><input type="checkbox" name="riyu6" value="6">その他</p>

        <p>・応募締め切り日</p>
        <p><label><input type="text" name="name" size="40"></label></p>


        <p><input type="submit" value="提出"></p>
    </form>
</body>
</html>
